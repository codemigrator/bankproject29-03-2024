<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
            body{
            background-color: #eff5f5;
            }
        .form1{
                width:480px;height:250px;margin-left:auto;margin-right:auto;margin-top:20px;border-radius:10px;border:10px;border:orange;

               }
.submit{text-align:center;margin-left:auto;margin-right:auto;
}
.submt{width:170px;height:40px;border-radius:10px;float:left;
}
.submt:hover{background-color:#0D7035;}

</style>
</head>
<body class="bdy">
<div class="row form">
<h1 style="text-align:center">LOGIN</h1>
<form style="background-color: #eff5f5;" class="shadow form1" action="{% url 'credentials:login' %}" method="post">
    {% csrf_token %}
        <input class="form-control mt-4" type="text" placeholder="username" name="username"><br>
    <input class="form-control" type="password" placeholder="password" name="password"><br>
    <div class="submit mt-4 ms-3 px-4">
    <input class="submt" type="submit">
        <h5 style="padding-top:10px;"><a href="{% url 'credentials:register' %}" >don't you register</a></h5>
    </div>
</form>
</div>
{% for m in messages %}
{{ m }}
{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
